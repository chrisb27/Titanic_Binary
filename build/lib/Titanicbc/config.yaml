# Configuration file for the Binary_Network
---

data_load: csv # csv to load from train and test CSVs. Database to load the train and test data from a database

num_columns: 12 # number of columns in the training data

train_new: True # If True, trains a new neural network and overwrites the current trained_model.pth file

Binary_Network:
  num_epochs: 60 # Number of passes over the training data
  optimiser:
    learning_rate: 0.01 # Parameter multiplied to the weight updates during stochastic gradient descent
  initialisations:
    hidden_dim: 7 # Number of neurons in the hidden layers
    batch_size: 1 # Number of training points passed into the neural net in each batch
